<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Simon!</title>
</head>
<div class="container text-center">
  <p class="display-4">SIMON</p>
  <p id="signature">by Konrad Wessalowski</p>
  <div class="game">
    <div class="center">
      <br>
      <h1 class="brand">Simon<span class="copyright">Â®</span></h1>
      <div class="controller">
        <div class="counter inline">
          <h4 class="count">--</h4>
          <p class="text">COUNT</p>
        </div>
        <div class="start inline">
          <div class="btn btn-danger"></div>
          <p class="text">START</p>
        </div>
        <div class="strict inline">
          <div class="btn btn-warning"></div>
          <p class="text">STRICT</p>
        </div>
        <div class="onoff">
          <p class="inline text">OFF</p>
          <div class="switcher inline">
            <div class="switch"></div>
          </div>
          <p class="inline text">ON</p>
        </div>
      </div>
    </div>
    <div class="colors" id="green"></div>
    <div class="colors" id="red"></div>
    <div class="colors" id="yellow"></div>
    <div class="colors" id="blue"></div>
  </div>
</div>

<body>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
